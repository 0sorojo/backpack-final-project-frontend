<button routerLink="/home">Back Home</button>
<div>
  <h3>Backpack</h3>
  <p *ngIf="adventures.length === 0">
    Awesome!! you've done all your homework!!
  </p>
  <ol>
    <li *ngFor="let adventure of adventures">
      <app-adventure-list-item
        [adventureRef]="adventure"
      ></app-adventure-list-item
      ><button class="delete" (click)="deleteAdventure(adventure)">X</button>
    </li>
  </ol>
</div>
