<button routerLink="/kanban">Forward</button>
<button routerLink="/backlog-backpack">Backlog</button>

<div>
  <form
    #adventureCardForm="ngForm"
    (ngSubmit)="addAdventure(adventureCardForm)"
  >
    <p>{{ d | date: "longDate" }}</p>
    <label for="subject">Subject</label>
    <select id="subject" name="subject" ngModel>
      <option value="Math">Math</option>
      <option value="Reading">Reading</option>
      <option value="Writing">Writing</option>
      <option value="Social-Studies">Social Studies</option>
      <option value="Science">Science</option>
      <option value="Misc">Misc.</option>
    </select>
    <label for="title">Title</label>
    <input type="text" name="title" id="title" ngModel />
    <label for="description">Description</label>
    <input type="text" name="description" id="description" ngModel />
    <button>Submit</button>
  </form>
</div>

<div>
  <h1>Today's Adventures</h1>
  <p *ngIf="adventures.length === 0">Lets go on an Adventure</p>
  <ol>
    <li *ngFor="let adventure of adventures">
      <div class="adventure">
        <h2>{{ adventure.title }}</h2>
        <h3>{{ adventure.subject }}</h3>
        <p>{{ adventure.description }}</p>
        <button class="delete" (click)="deleteAdventure(adventure)">X</button>
      </div>
    </li>
  </ol>
</div>

<!-- time and date capture happens on submit in this form -->
