<button routerLink="/home">Home</button>
<h1 class="title">Analytics</h1>
<section class="chart-section">
  <div class="chart-div">
    <h2 class="chart-title">To Date</h2>
    <canvas
      baseChart
      [data]="overallChartData"
      [labels]="overallSubject"
      [chartType]="doughnutChartType"
      [colors]="chartColors"
    ></canvas>
  </div>
  <div class="chart-div">
    <h2 class="chart-title">Today</h2>
    <canvas
      baseChart
      [data]="dailyChartData"
      [labels]="overallSubject"
      [chartType]="doughnutChartType"
      [colors]="chartColors"
    ></canvas>
  </div>
</section>
