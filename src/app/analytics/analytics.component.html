<button routerLink="/home">Home</button>
<h1 class="title">Report Card</h1>
<section class="chart-section">
  <div class="chart-div">
    <h2 class="chart-title">To Date</h2>
    <canvas
      baseChart
      [data]="overallChartData"
      [labels]="labels"
      [chartType]="doughnutChartType"
      [colors]="chartColors"
      [legend]="false"
    ></canvas>
  </div>
  <div class="chart-div">
    <h2 class="chart-title">Today</h2>
    <canvas
      baseChart
      [data]="dailyChartData"
      [labels]="labels"
      [chartType]="doughnutChartType"
      [colors]="chartColors"
      [legend]="false"
    ></canvas>
  </div>
</section>
