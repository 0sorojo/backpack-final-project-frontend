<!-- Need to pull learning adventure name from API to display on top -->
<section class="body">
  <div class="btn-div">
    <button class="btn" routerLink="/kanban" (click)="stopTimer()">Back</button>
  </div>

  <div class="container">
    <p class="message">{{ message }}</p>
    <div class="timer-container">
      <div class="minutes">{{ strMinutes }}</div>
      <div class="middle">:</div>
      <div class="seconds">{{ strSeconds }}</div>
    </div>
    <div class="buttons">
      <button
        id="play"
        class="btn-black"
        (click)="startTimer()"
        *ngIf="status === 'STOP' || status === 'PAUSE'"
      >
        <i class="fas fa-play-circle" id="icons"></i>
      </button>
      <button
        id="pause"
        class="btn-black"
        (click)="pauseTimer()"
        *ngIf="status === 'RUNNING'"
      >
        <i class="fas fa-pause-circle" id="icons"></i>
      </button>
      <button
        id="stop"
        class="btn-black"
        (click)="stopTimer()"
        *ngIf="status === 'RUNNING' || status === 'PAUSE'"
      >
        <i class="fas fa-undo" id="icons"></i>
      </button>
    </div>
  </div>
</section>
